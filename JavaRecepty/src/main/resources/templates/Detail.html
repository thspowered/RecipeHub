<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail receptu</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Detail receptu</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${recept.nazev}"></h5>
      <p class="card-text" th:text="'Popis: ' + ${recept.postupPripravy}"></p>
      <p class="card-text" th:text="'Náročnost: ' + ${recept.narocnost}"></p>
      <p class="card-text" th:text="'Postup přípravy: ' + ${recept.postupPripravy}"></p>
      <h5 class="card-title">Ingredience:</h5>
      <div class="accordion" id="ingredientAccordion">
        <!-- Dynamické vytváření karet ingrediencí -->
        <div class="card" th:each="receptIngredience : ${recept.receptIngredience}">
          <div class="card-header" th:id="'ingredientHeader' + ${receptIngredience.ingredience.id}">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" th:data-target="'#ingredientCollapse' + ${receptIngredience.ingredience.id}" aria-expanded="true" aria-controls="'ingredientCollapse' + ${receptIngredience.ingredience.id}">
                <span th:text="${receptIngredience.ingredience.nazev + ' (' + receptIngredience.mnozstvi + ')'}"></span>
              </button>
            </h2>
          </div>
          <div th:id="'ingredientCollapse' + ${receptIngredience.ingredience.id}" class="collapse" th:classappend="${receptIngredience.ingredience.id == 1}? 'show' : ''" aria-labelledby="'ingredientHeader' + ${receptIngredience.ingredience.id}" data-parent="#ingredientAccordion">
            <div class="card-body">
              <!-- Obsah ingredience, pokud chcete -->
            </div>
          </div>
        </div>
      </div>
      <a href="/receptyAll" class="btn btn-primary mt-3">Zpět</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS a jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
